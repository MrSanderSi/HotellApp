<div class="container">
  <h2>Register for Room</h2>
  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-control">
      <label for="idCode">ID Code</label>
      <input type="number" id="idCode" formControlName="idCode" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" formControlName="phone" class="form-control">
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" [value]="startDate | date:'yyyy-MM-dd'" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" [value]="endDate | date:'yyyy-MM-dd'" class="form-control" readonly>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
